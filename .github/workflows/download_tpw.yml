name: Simple Image Update

on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  simple-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout and setup
      uses: actions/checkout@v3

    - name: Download and save image
      run: |
        # 确保目录存在
        mkdir -p images
        
        # 下载最新图片
        curl -s -f -L -o images/latest.png \
          "https://bin.ssec.wisc.edu/pub/mtpw2/images/tpw_nrl_colors/global2_latest/latest_image.png"
        
        if [ $? -ne 0 ]; then
          echo "图片下载失败"
          exit 1
        fi

    - name: Commit and push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add images/latest.png
        git commit -m "图片更新 $(date -u +'%Y-%m-%d %H:%M')" || echo "无变化，跳过提交"
        git push
